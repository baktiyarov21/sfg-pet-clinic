<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'List of Owners'">Owners List</h1>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}">Id</td>
        <td th:text="${owner.getFirstName()}">Name</td>
        <td th:text="${owner.getLastName()}">Lastname</td>
    </tr>
</body>
</html>
